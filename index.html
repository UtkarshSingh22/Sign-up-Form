<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <title>Sign-up - LightBulb</title>
</head>
<body>
    <div class="pic-container">
        <img src="./images/shubham-dhage-jiXeAyH0IyE-unsplash.jpg" class="pic" alt="website image">
        <div class="transLogo">
            <img src="./images/lightbulb_FILL1_wght700_GRAD200_opsz48.svg" class="logo" alt="logo">
            <div class="name">LightBulb</div>
        </div>
        <span class="credit">Photo by&nbsp;<a href="https://unsplash.com/@theshubhamdhage">Shubham Dhage</a>&nbsp;on&nbsp;<a href="https://unsplash.com/">Unsplash</a></span>
    </div>
    <div class="form">
        <div class="text">
            <p class="firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="secondPara">You <em>know</em> you want to.</p>
        </div>
        <div class="inputs">
            <p class="formIntro">Lets's do this!</p>
            <form action="" method="post">
                <div class="inpName">
                    <div class="first">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="First-Name" placeholder="Utkarsh" required>
                    </div>
                    <div class="sec">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="Last-Name" id="lastName" placeholder="Singh">
                    </div>
                    </div>
                <div class="inpEmandPh">
                    <div class="third">
                        <label for="email">EMAIL</label>
                        <input type="email" name="E-mail" id="email" placeholder="abc@xyz.com" required>
                    </div>
                    <div class="fourth">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="text" name="Phone-Number" id="phoneNum" placeholder="9876543210" pattern="\d{10}" required>
                    </div>
                    </div>
                <div class="inpPw">
                    <div class="fifth">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="Password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                    <div class="sixth">
                        <label for="confPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="Confirm-Password" id="confPassword" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                    </div>
                </div>
                <button class="submitBtn">Create Account</button>
                <div class="login">Already have an account? <a class="logLink" href="">Log in</a></div>
            </form>
        </div>
    </div>
</body>
</html>
