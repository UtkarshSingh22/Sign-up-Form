<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheets" href="./styles.css">
    <title>Sign-up - LightBulb</title>
</head>
<body>
    <img src="./images/shubham-dhage-jiXeAyH0IyE-unsplash.jpg" alt="website image">
    <div class="transLogo">
        <img src="./images/lightbulb_FILL1_wght700_GRAD0_opsz48.svg" alt="logo">
        <div class="name">LightBulb</div>
    </div>
    <span class="credit">Photo by <a href="https://unsplash.com/@theshubhamdhage">Shubham Dhage</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    <div class="form">
        <div class="text">
            <p class="firstPara">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="secondPara">You <em>know</em> you want to.</p>
        </div>
        <div class="inputs">
            <p class="formIntro">Lets's do this!</p>
            <form action="" method="post">
                <div class="inpName">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="First-Name" placeholder="Utkarsh" required>

                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="Last-Name" id="lastName" placeholder="Singh">
                </div>
                <div class="inpEmandPh">
                    <label for="email">EMAIL</label>
                    <input type="email" name="E-mail" id="email" required>

                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="number" name="Phone-Number" id="phoneNum" placeholder="9876543210">
                </div>
                <div class="inpPw">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="Password" id="password">

                    <label for="confPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="Confirm-Password" id="confPassword">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
